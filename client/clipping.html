<template name="clipping">
    <div class="container">

        {{> navbar}}

        <h1>clipping</h1>

        <div class="row">
            <!-- 테두리 넣고싶으면 class에 border rounded 넣기           -->
            {{#each boards}}
                <div class="col-md-3 ">
                    <div class="mb-4">
                        <a href="/article/{{_id}}"><img src="{{link}}" alt="" class="card-img-top" style="height:170px;"></a>
                        <div class="card-body" style="height: 300px">
                            <h4><a href="/article/{{_id}}" style="color:black;">{{title}}</a></h4>
                            <p class="card-text" style="height:100px;text-overflow: ellipsis;overflow: hidden;">{{{content}}}</p>
                            <p class="card-text" style="height:100px;text-overflow: ellipsis;overflow: hidden;">{{cliping}}</p>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>

    </div>
</template>
