<template name="articleList">
    <div class="container">

        {{> navbar}}
        <div><h1>articles.</h1></div> <!--넓히고 싶음-->
        <!--get_i_article()시간만 여기로 뺴고 싶어-->
        <div class="table-responsive">
            <table class="table table-hover">  <!--table table-striped table-sm-->

                <thead class = "thread-light"> <!--조큼더 생각-->
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">등록한 날짜</th>
                    <th scope="col">조회수</th>
                    <!--단어검색횟수추가?-->
                    <!--...? 신문읽었오 확인용 <th scope="col">신문사</th>-->
                </tr>
                </thead>

                <tbody>
                {{#each articles00}}
                        <tr>
                            <th scope="row">{{math @index "+" 1}} </th> <!--순서 어떻게 갖고올건지-->
                            <td> <a href="/article/{{_id}}" style="color:black;">{{title}}</a><br></td>
                            <td>{{createdAt}}</td>
                            <td>{{viewCount}}</td>
                        </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>


    </div>

        <!-- 검색창 https://melonpeach.tistory.com/37
        <div class = "search row">
            <div class = "col-xs-2 col-sm-2"
                <select name = "searchType" class = "form-control">
                    <option value = "n"
                </select>
        </div>
        https://getbootstrap.com/docs/4.0/components/pagination/
        -->



</template>
