<template name = "articleWord">
    <div class="input-group">
        <input type="text" id="inp-wordSearch" style="border-radius: 0.3em" class="form-control" placeholder="단어 찾기" aria-label="Search">
        <span class="input-group-btn" >
                <button id="btn-wordSearch" class="btn" type="button" style="background-color: #000000; color: white">검색</button>
            </span>
    </div>
    <div class="word_dictionary" style="border:1px solid lightgray;margin-top: 20px;">
        <h4>사전 검색결과</h4>
        <div class="input-group">
            <h2>{{{searchWord}}}</h2>
            <button id="btn-wordSave" class="btn" type="button" style="background-color: #ffffff; color: #000000;font-size: 25px">{{wordSave}}</button>

            <!--tts-->
            <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
            <label for="test"></label><input type="hidden" id="test" style.display='block;' value="{{searchWord}}">
            <button class="btn" type="button" onclick="textSpeak()">
                <span aria-hidden="true">
                   <i class="fas fa-volume-up"></i>
                </span>
            </button>
            <script>
                function textSpeak() {
                    console.log("hello");
                    var text = document.getElementById("inp-wordSearch").value;
                    responsiveVoice.speak(text);
                }
            </script>


            <!-- 단어 저장(즐겨찾기) 버튼 -->
        </div>
        <div>
            <h6> 뜻 </h6>
            <h6> {{meaning}} </h6>
            <h6> 예문  </h6>
            <h6> {{example}} </h6>
        </div>
    </div>
    <div class="word_add" style="border:1px solid lightgray;margin-top: 20px;">
        <h4>추가한 단어 목록</h4>
        {{#each wordList}}
            <!--            {{word}}       {{date}} <a id="word_delete" style="background-color: #ffffff; color: black">x</a><br>-->
            <span style="background-color: #00b992;">{{word}}<button id="word_delete" value={{word}} style="background-color: transparent; border-color: transparent;">X</button></span>
            <br>
        {{/each}}
        <!--                x는 삭제 버튼-->
    </div>
</template>
