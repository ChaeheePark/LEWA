<template name = "articleWord">
    <div class="input-group">
        <input type="text" id="inp-wordSearch" style="border-radius: 0.3em" class="form-control" placeholder="단어 찾기" aria-label="Search">
        <span class="input-group-btn" >
            <button id="btn-wordSearch" class="btn" type="button" style="background-color: #c1c1c1; color: #3c3c3c"><b>검색</b></button>
            </span>
    </div>

    <div class="word_save" style="padding-bottom: 30px; padding-top: 15px">
        <!--단어 저장 버튼(중요한 단어, 어려운 단어)-->
        <button type="button" id="btn-wordSave1" class="btn btn-default" style="background-color: #725ae6; float:left; width: 48%; color:#313131"><b>중요한 단어</b></button>
        <button type="button" id="btn-wordSave2" class="btn btn-default" style="background-color: #8de59a; float:right; width: 48%; color:#323232"><b>어려운 단어</b></button>

    </div>

    <body>
    <br>
    <h4 style = "padding-top: 10px; margin-bottom: -15px;">사전 검색결과</h4>
    <div class="word_dictionary" style="border:1px solid lightgray;margin-top: 20px;">
        <div class="input-group">
            <h2>{{{searchWord}}}</h2>
            <!--<button id="btn-wordSave1" class="btn" type="button" style="background-color: #ffffff; color: #000000;font-size: 25px;color: #725ae6">{{wordSave1}}</button>
            <button id="btn-wordSave2" class="btn" type="button" style="background-color: #ffffff; color: #000000;font-size: 25px;color: #7aff6b">{{wordSave2}}</button>-->

            <!--tts-->
            <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
            <label for="test"></label><input type="hidden" id="test" style.display='block;' value="{{searchWord}}">
            <button class="btn" type="button" onclick="responsiveVoice.speak(document.getElementById('test').value,'US English Female');">
                <span aria-hidden="true">
                   <i class="fas fa-volume-up"></i>
                </span>
            </button>

            <!-- 단어 저장(즐겨찾기) 버튼 -->
        </div>
        <div>
            <h5> 뜻: </h5>
            <h6> {{meaning}}</h6>
            <br>
            <h5> 예문: </h5>
            <h6> {{example1}} </h6>
            <h6> {{example2}} </h6>
       </div>
    </div>
    </body>

    <h4 style = "padding-top: 30px; margin-bottom: -15px;">추가한 단어 목록</h4>
    <div class="word_add" style="border:1px solid lightgray;margin-top: 20px;">
        {{#each wordList}}
            <!--            {{word}}       {{date}} <a id="word_delete" style="background-color: #ffffff; color: black">x</a><br>-->
            <span style="background-color: #00b992;">{{word}}<button id="word_delete" value={{word}} style="background-color: transparent; border-color: transparent;">X</button></span>
            <br>
        {{/each}}
        <!--                x는 삭제 버튼-->
    </div>
</template>
