<template name="article">
    <div class="container">

        <div>
            {{> navbar}}

        </div>
<!--        본문에 가져올거 1.타이틀 2.본문 3. 날짜 4. 조회수 5. 사진-->
        {{#with board}}
        <div>
            <div style="padding-top: 40px; padding-bottom: 40px">
                <h1>{{title}}</h1>
                <!--            기사 타이틀 가져오기-->
            </div>

            <div class="content" style="float:left;width: 65%">
                <div>
                    <p>조회수 {{viewCount}}</p>
                    <p style="float:right">{{createdAt}}</p>
                </div>
                <!--            기사 본문 가져오기-->
                {{{content}}}
            </div>
        </div>
        {{/with}}

        <!-- 단어 검색-->
        <div class="content_explain" style="float:left;width: 35%;padding-left: 50px">
            <div class="input-group">
                <input type="text" id="inp-wordSearch" style="border-radius: 0.3em" class="form-control" placeholder="단어 찾기" aria-label="Search">
                <span class="input-group-btn" >
                <button id="btn-wordSearch" class="btn" type="button" style="background-color: #000000; color: white">검색</button>
            </span>
            </div>
            <div class="word_dictionary" style="border:1px solid lightgray;margin-top: 20px;">
                <h4>사전 검색결과</h4>
                <div class="input-group">
                    <h2>{{{searchWord}}}</h2>
                    <button id="btn-wordSave" class="btn" type="button" style="background-color: #000000; color: white">{{wordSave}}</button>
                    <!-- 단어 저장(즐겨찾기) 버튼 -->
                </div>
                1.질병, 병, 질환<br>
                heart/liver/kidney, etc. disease<br>
                심장병/간 질환/신장병 등<br>
                2.병폐<br>
                Greed is a disease of modern society.<br>
                탐욕은 현대 사회의 병폐이다.<br>
            </div>
            <div class="word_add" style="border:1px solid lightgray;margin-top: 20px;">
                <h4>추가한 단어 목록</h4>
                {{#each wordList}}
                    {{word}}       {{createdAt}} x<br>
                {{/each}}
                <!--                x는 삭제 버튼-->
            </div>
            <div class="go_nextpage" style="float:right;margin-top: 150px;">
                <button id="btn-gohome" class="btn" type="button" style="border-radius:1em;background-color: #a3a3a3; color: white">Upload and go home</button>
                <button id="btn-goquiz" class="btn" type="button" style="border-radius:1em;background-color: #a3a3a3; color: white">Upload and Quiz</button>

            </div>
        </div>

        <div style="background-color: #ffffff">
            <p>
                <a href="#">Back to top</a>

            </p>
        </div>
    </div>

</template>
