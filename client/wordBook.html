<template name="wordBook">
    <div class="container">

        {{> navbar}}

    </div>
    <div class="container">
        <table border="1" style="width: 100%">
            <th style="width: 2%;">
            </th>
            <th style="width: 40%;text-align: center">
                영단어
            </th>
            <th style="width: 40%;text-align: center">
                사전 뜻
            </th>
            {{#each words}}
                <tr>
                    <td style="background-color: aquamarine;border-bottom-color: aquamarine"></td>

                    <td style="text-align: center" >{{word}}</td>

                    <td style="text-align: center">사전뜻들,,,</td>


                </tr>
            {{/each}}
        </table>

    </div>
</template>
